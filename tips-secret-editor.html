<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE secret - TIPS エディター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景エフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.1) 0%, rgba(0, 0, 0, 0.8) 50%, #000 100%);
            z-index: -1;
        }

        /* ヘッダー */
        .header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 20, 147, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            letter-spacing: 2px;
        }

        .user-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        /* メインコンテンツ */
        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        /* ログインセクション */
        .login-section {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
            backdrop-filter: blur(20px);
        }

        .login-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            letter-spacing: 3px;
        }

        .login-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 20, 147, 0.8);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.8), rgba(255, 20, 147, 0.6));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, rgba(255, 20, 147, 1), rgba(255, 20, 147, 0.8));
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        /* エディターパネル */
        .editor-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
        }

        .panel-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .editor-form {
            display: grid;
            gap: 2rem;
        }

        .form-section {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        /* エディターツールバー */
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toolbar-btn:hover {
            background: rgba(255, 20, 147, 0.4);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .toolbar-btn.active {
            background: rgba(255, 20, 147, 0.6);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.4);
        }

        /* 色ボタン */
        .color-red {
            background: rgba(255, 0, 0, 0.6) !important;
            border-color: rgba(255, 0, 0, 0.8) !important;
        }

        .color-red:hover {
            background: rgba(255, 0, 0, 0.8) !important;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4) !important;
        }

        .color-blue {
            background: rgba(0, 100, 255, 0.6) !important;
            border-color: rgba(0, 100, 255, 0.8) !important;
        }

        .color-blue:hover {
            background: rgba(0, 100, 255, 0.8) !important;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.4) !important;
        }

        /* エディター本体 */
        .editor-content {
            width: 100%;
            min-height: 400px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .editor-content:focus {
            outline: none;
            border-color: rgba(255, 20, 147, 0.8);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        /* ドラッグ&ドロップエリア */
        .drop-zone {
            border: 2px dashed rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            transition: all 0.3s ease;
            background: rgba(255, 20, 147, 0.05);
        }

        .drop-zone.dragover {
            border-color: rgba(255, 20, 147, 0.8);
            background: rgba(255, 20, 147, 0.1);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.2);
        }

        .drop-zone-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* 画像プレビュー */
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }

        /* ボタン */
        .action-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.6), rgba(255, 20, 147, 0.4));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.8), rgba(255, 20, 147, 0.6));
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
            transform: translateY(-2px);
        }

        .save-btn {
            background: linear-gradient(45deg, rgba(0, 255, 100, 0.6), rgba(0, 255, 100, 0.4));
        }

        .save-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 100, 0.8), rgba(0, 255, 100, 0.6));
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 1rem;
            right: 2rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* 文字数カウンター */
        .char-counter {
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .editor-toolbar {
                justify-content: center;
            }
            
            .panel-title {
                font-size: 2rem;
            }
            
            .logout-btn {
                position: static;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">THE secret</a>
            <div class="user-info" id="userInfo"></div>
        </div>
    </header>

    <main class="main-content">
        <!-- ログイン画面 -->
        <div id="loginSection" class="login-section">
            <h1 class="login-title">THE secret</h1>
            <p class="login-subtitle">TIPS エディター - 秘密の記事作成</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">パスワード</label>
                    <input type="password" id="passwordInput" class="form-input" placeholder="管理者パスワードを入力してください...">
                </div>
                <button type="submit" class="login-btn">Enter the Editor</button>
            </form>
        </div>

        <!-- エディターパネル -->
        <div id="editorPanel" class="editor-panel" style="display: none;">
            <button class="logout-btn" onclick="logout()">ログアウト</button>
            <h2 class="panel-title">TIPS Level Editor</h2>
            
            <form class="editor-form" id="articleForm">
                <!-- 記事情報 -->
                <div class="form-section">
                    <h3 class="section-title">記事情報</h3>
                    <div class="form-group">
                        <label class="form-label">記事タイトル</label>
                        <input type="text" id="articleTitle" class="form-input" placeholder="記事のタイトルを入力してください">
                    </div>
                    <div class="form-group">
                        <label class="form-label">対象コース</label>
                        <select id="articleCourse" class="form-input">
                            <option value="course1">コース1: 基礎編</option>
                            <option value="course2">コース2: 応用編</option>
                            <option value="course3">コース3: 上級編</option>
                        </select>
                    </div>
                </div>

                <!-- エディター -->
                <div class="form-section">
                    <h3 class="section-title">記事内容</h3>
                    
                    <!-- ツールバー -->
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" onclick="formatText('bold')">太字</button>
                        <button type="button" class="toolbar-btn" onclick="formatText('italic')">斜体</button>
                        <button type="button" class="toolbar-btn" onclick="formatText('underline')">下線</button>
                        <button type="button" class="toolbar-btn color-red" onclick="setTextColor('red')">赤</button>
                        <button type="button" class="toolbar-btn color-blue" onclick="setTextColor('blue')">青</button>
                        <button type="button" class="toolbar-btn" onclick="resetFormat()">リセット</button>
                        <button type="button" class="toolbar-btn" onclick="document.getElementById('imageInput').click()">画像選択</button>
                    </div>

                    <!-- 画像アップロード -->
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
                    
                    <!-- ドラッグ&ドロップエリア -->
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-text">
                            📷 画像をここにドラッグ&ドロップ または 上の「画像選択」ボタンをクリック
                        </div>
                    </div>

                    <!-- エディター本体 -->
                    <div contenteditable="true" class="editor-content" id="editorContent" placeholder="記事の内容を入力してください..."></div>
                    
                    <!-- 文字数カウンター -->
                    <div class="char-counter" id="charCounter">0 文字</div>
                </div>

                <!-- アクションボタン -->
                <div class="form-section">
                    <div style="text-align: center;">
                        <button type="button" class="action-btn save-btn" onclick="saveArticle()">GitHub に保存</button>
                        <button type="button" class="action-btn" onclick="previewArticle()">プレビュー</button>
                        <button type="button" class="action-btn" onclick="clearEditor()">新規作成</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // 認証
        const adminPassword = 'admin123';
        let currentUser = null;

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === adminPassword) {
                currentUser = 'admin';
                showEditor();
            } else {
                alert('パスワードが間違っています');
            }
        });

        function showEditor() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('editorPanel').style.display = 'block';
            document.getElementById('userInfo').textContent = '管理者 - TIPS エディター';
            initializeEditor();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('editorPanel').style.display = 'none';
            document.getElementById('userInfo').textContent = '';
            document.getElementById('passwordInput').value = '';
        }

        // エディター初期化
        function initializeEditor() {
            const editor = document.getElementById('editorContent');
            const charCounter = document.getElementById('charCounter');
            const dropZone = document.getElementById('dropZone');

            // 文字数カウンター
            editor.addEventListener('input', function() {
                const text = editor.textContent || editor.innerText || '';
                charCounter.textContent = text.length + ' 文字';
            });

            // ドラッグ&ドロップ
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    handleImageFile(files[0]);
                }
            });

            // エディターにドラッグ&ドロップ
            editor.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            editor.addEventListener('drop', function(e) {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    handleImageFile(files[0]);
                }
            });
        }

        // テキストフォーマット
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editorContent').focus();
        }

        function setTextColor(color) {
            const colorValue = color === 'red' ? '#ff0000' : '#0066ff';
            document.execCommand('foreColor', false, colorValue);
            document.getElementById('editorContent').focus();
        }

        function resetFormat() {
            document.execCommand('removeFormat', false, null);
            document.getElementById('editorContent').focus();
        }

        // 画像処理
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                
                // エディターに画像を挿入
                const editor = document.getElementById('editorContent');
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.insertNode(img);
                    range.collapse(false);
                } else {
                    editor.appendChild(img);
                }
                
                // 文字数更新
                const text = editor.textContent || editor.innerText || '';
                document.getElementById('charCounter').textContent = text.length + ' 文字';
            };
            reader.readAsDataURL(file);
        }

        // 記事保存
        function saveArticle() {
            const title = document.getElementById('articleTitle').value;
            const course = document.getElementById('articleCourse').value;
            const content = document.getElementById('editorContent').innerHTML;

            if (!title.trim()) {
                alert('記事タイトルを入力してください');
                return;
            }

            if (!content.trim()) {
                alert('記事内容を入力してください');
                return;
            }

            // GitHub Issues API への保存をシミュレート
            const articleData = {
                title: title,
                content: content,
                course: course,
                date: new Date().toISOString().split('T')[0],
                timestamp: new Date().toISOString()
            };

            // ローカルストレージに保存（実際の実装ではGitHub Issues APIを使用）
            const articles = JSON.parse(localStorage.getItem('secretArticles') || '[]');
            articles.push(articleData);
            localStorage.setItem('secretArticles', JSON.stringify(articles));

            alert('記事が正常に保存されました！\n\nタイトル: ' + title + '\nコース: ' + course);
            
            // フォームをクリア
            clearEditor();
        }

        // プレビュー
        function previewArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('editorContent').innerHTML;
            
            if (!title.trim() || !content.trim()) {
                alert('タイトルと内容を入力してください');
                return;
            }

            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${title}</title>
                    <style>
                        body { 
                            font-family: 'Hiragino Sans', sans-serif; 
                            line-height: 1.6; 
                            max-width: 800px; 
                            margin: 0 auto; 
                            padding: 2rem;
                            background: #000;
                            color: #fff;
                        }
                        h1 { 
                            color: #ff1493; 
                            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
                        }
                        img { max-width: 100%; height: auto; }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <div>${content}</div>
                </body>
                </html>
            `);
        }

        // エディタークリア
        function clearEditor() {
            document.getElementById('articleTitle').value = '';
            document.getElementById('editorContent').innerHTML = '';
            document.getElementById('charCounter').textContent = '0 文字';
            document.getElementById('articleCourse').selectedIndex = 0;
        }
    </script>
</body>
</html>
