            // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó

            document.getElementById('editorContent').focus();
        }

        // ÁîªÂÉèÂá¶ÁêÜ
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                
                // „Ç®„Éá„Ç£„Çø„Éº„Å´ÁîªÂÉè„ÇíÊåøÂÖ•
                const editor = document.getElementById('editorContent');
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.insertNode(img);
                    range.collapse(false);
                } else {
                    editor.appendChild(img);
                }
                
                // ÊñáÂ≠óÊï∞Êõ¥Êñ∞
                const text = editor.textContent || editor.innerText || '';
                document.getElementById('charCounter').textContent = text.length + ' ÊñáÂ≠ó';
            };
            reader.readAsDataURL(file);
        }

        // GitHub Issues API„Å´‰øùÂ≠ò
        async function saveToGitHub() {
            const title = document.getElementById('articleTitle').value;
            const course = document.getElementById('articleCourse').value;
            const content = document.getElementById('editorContent').innerHTML;
            const saveBtn = document.getElementById('saveBtn');

            if (!title.trim()) {
                alert('Ë®ò‰∫ã„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (!content.trim()) {
                alert('Ë®ò‰∫ãÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            saveBtn.innerHTML = '<span class="loading"></span> ‰øùÂ≠ò‰∏≠...';
            saveBtn.disabled = true;

            try {
                // GitHub Issues API„Å´ÊäïÁ®ø
                const issueData = {
                    title: title,
                    body: formatIssueBody(content, course),
                    labels: [`course:${course}`, 'tips-editor', 'article']
                };

                const response = await fetch(`${GITHUB_API_BASE}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(issueData)
                });

                if (response.ok) {
                    const issue = await response.json();
                    alert(`Ë®ò‰∫ã„ÅåGitHub Issues„Å´Ê≠£Â∏∏„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ\n\n„Çø„Ç§„Éà„É´: ${title}\n„Ç≥„Éº„Çπ: ${course}\nIssueÁï™Âè∑: #${issue.number}\nURL: ${issue.html_url}`);
                    clearEditor();
                } else {
                    const error = await response.json();
                    throw new Error(`GitHub API „Ç®„É©„Éº: ${response.status} - ${error.message}`);
                }
            } catch (error) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                alert(`‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            } finally {
                // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ëß£Èô§
                saveBtn.innerHTML = 'GitHub Issues „Å´‰øùÂ≠ò';
                saveBtn.disabled = false;
            }
        }

        // IssueÊú¨Êñá„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatIssueBody(content, course) {
            const frontMatter = `---
‰ΩúÊàêÊó•: ${new Date().toISOString()}
„Ç≥„Éº„Çπ: ${course}
„Ç®„Éá„Ç£„Çø„Éº: TIPS Level Editor
---

`;
            return frontMatter + content;
        }

        // Ë®ò‰∫ã‰∏ÄË¶ß„ÇíÂèñÂæó
        async function loadArticles() {
            try {
                const response = await fetch(`${GITHUB_API_BASE}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/issues?labels=tips-editor&state=all`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github+json'
                    }
                });

                if (response.ok) {
                    const issues = await response.json();
                    let articleList = `‰øùÂ≠òÊ∏à„ÅøË®ò‰∫ã‰∏ÄË¶ß (${issues.length}‰ª∂):\n\n`;
                    
                    issues.forEach((issue, index) => {
                        articleList += `${index + 1}. ${issue.title} (#${issue.number})\n`;
                        articleList += `   ‰ΩúÊàêÊó•: ${new Date(issue.created_at).toLocaleDateString()}\n`;
                        articleList += `   URL: ${issue.html_url}\n\n`;
                    });
                    
                    alert(articleList);
                } else {
                    throw new Error(`Ë®ò‰∫ã‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó: ${response.status}`);
                }
            } catch (error) {
                console.error('Ë®ò‰∫ã‰∏ÄË¶ßÂèñÂæó„Ç®„É©„Éº:', error);
                alert(`Ë®ò‰∫ã‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }

        // „Ç®„Éá„Ç£„Çø„Éº„ÇØ„É™„Ç¢
        function clearEditor() {

    </script>
