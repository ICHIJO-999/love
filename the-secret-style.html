<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE secret - 一条塾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景エフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.1) 0%, rgba(0, 0, 0, 0.8) 50%, #000 100%);
            z-index: -1;
        }

        /* ヘッダー */
        .header {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 20, 147, 0.3);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            letter-spacing: 2px;
        }

        .user-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        /* メインコンテンツ */
        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ログインセクション */
        .login-section {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
            backdrop-filter: blur(20px);
        }

        .login-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            letter-spacing: 3px;
        }

        .login-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 20, 147, 0.8);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.8), rgba(255, 20, 147, 0.6));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(45deg, rgba(255, 20, 147, 1), rgba(255, 20, 147, 0.8));
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }

        /* 管理者パネル */
        .admin-panel {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
        }

        .panel-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(255, 20, 147, 0.6);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .tab-btn:hover {
            background: rgba(255, 20, 147, 0.4);
        }

        /* 受講生ダッシュボード */
        .student-dashboard {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
        }

        .course-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .content-card:hover {
            border-color: rgba(255, 20, 147, 0.6);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.2);
            transform: translateY(-5px);
        }

        .content-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .content-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .content-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .content-btn {
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.6), rgba(255, 20, 147, 0.4));
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .content-btn:hover {
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.8), rgba(255, 20, 147, 0.6));
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* フォーム要素 */
        .form-section {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 1rem;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.6);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-buttons {
                flex-direction: column;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">THE secret</a>
            <div class="user-info" id="userInfo"></div>
        </div>
    </header>

    <main class="main-content">
        <!-- ログイン画面 -->
        <div id="loginSection" class="login-section">
            <h1 class="login-title">THE secret</h1>
            <p class="login-subtitle">一条塾 - 秘密の学習空間</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">パスワード</label>
                    <input type="password" id="passwordInput" class="form-input" placeholder="秘密のパスワードを入力してください...">
                </div>
                <button type="submit" class="login-btn">Enter the Secret</button>
            </form>
        </div>

        <!-- 管理者パネル -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h2 class="panel-title">Secret Management</h2>
            <button class="logout-btn" onclick="logout()">ログアウト</button>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('articles')">記事管理</button>
                <button class="tab-btn" onclick="showTab('videos')">動画管理</button>
                <button class="tab-btn" onclick="showTab('passwords')">パスワード管理</button>
            </div>

            <!-- 記事管理 -->
            <div id="articlesTab" class="tab-content">
                <div class="form-section">
                    <h3 class="section-title">新しい記事を追加</h3>
                    <div class="form-group">
                        <input type="text" id="articleTitle" class="form-input" placeholder="記事タイトル">
                    </div>
                    <div class="form-group">
                        <textarea id="articleContent" class="form-textarea" placeholder="記事内容"></textarea>
                    </div>
                    <div class="form-group">
                        <select id="articleCourse" class="form-select">
                            <option value="course1">コース1</option>
                            <option value="course2">コース2</option>
                            <option value="course3">コース3</option>
                        </select>
                    </div>
                    <button class="content-btn" onclick="addArticle()">記事を追加</button>
                </div>

                <div class="form-section">
                    <h3 class="section-title">登録済み記事</h3>
                    <div id="articlesList"></div>
                </div>
            </div>

            <!-- 動画管理 -->
            <div id="videosTab" class="tab-content" style="display: none;">
                <div class="form-section">
                    <h3 class="section-title">新しい動画を追加</h3>
                    <div class="form-group">
                        <input type="text" id="videoTitle" class="form-input" placeholder="動画タイトル">
                    </div>
                    <div class="form-group">
                        <input type="text" id="videoUrl" class="form-input" placeholder="動画URL (YouTube等)">
                    </div>
                    <div class="form-group">
                        <textarea id="videoDescription" class="form-textarea" placeholder="動画説明"></textarea>
                    </div>
                    <div class="form-group">
                        <select id="videoCourse" class="form-select">
                            <option value="course1">コース1</option>
                            <option value="course2">コース2</option>
                            <option value="course3">コース3</option>
                        </select>
                    </div>
                    <button class="content-btn" onclick="addVideo()">動画を追加</button>
                </div>

                <div class="form-section">
                    <h3 class="section-title">登録済み動画</h3>
                    <div id="videosList"></div>
                </div>
            </div>

            <!-- パスワード管理 -->
            <div id="passwordsTab" class="tab-content" style="display: none;">
                <div class="form-section">
                    <h3 class="section-title">コースパスワード設定</h3>
                    <div class="form-group">
                        <label class="form-label">コース1パスワード:</label>
                        <input type="text" id="course1Password" class="form-input" placeholder="コース1のパスワード">
                    </div>
                    <div class="form-group">
                        <label class="form-label">コース2パスワード:</label>
                        <input type="text" id="course2Password" class="form-input" placeholder="コース2のパスワード">
                    </div>
                    <div class="form-group">
                        <label class="form-label">コース3パスワード:</label>
                        <input type="text" id="course3Password" class="form-input" placeholder="コース3のパスワード">
                    </div>
                    <button class="content-btn" onclick="updatePasswords()">パスワードを更新</button>
                </div>
            </div>
        </div>

        <!-- 受講生ダッシュボード -->
        <div id="studentDashboard" class="student-dashboard" style="display: none;">
            <h2 class="course-title" id="courseTitle">Secret Course</h2>
            <button class="logout-btn" onclick="logout()">ログアウト</button>
            
            <div class="content-grid" id="contentGrid">
                <!-- コンテンツがここに動的に追加されます -->
            </div>
        </div>
    </main>

    <script>
        // データストレージ
        let currentUser = null;
        let articles = [
            {id: 1, title: 'コース1 - 第1回講義', content: 'コース1の最初の講義内容です。基礎的な内容から始めています。', course: 'course1', date: '2025-01-01'},
            {id: 2, title: 'コース2 - 応用編', content: 'コース2の応用的な内容です。実践的なテクニックを学びます。', course: 'course2', date: '2025-01-02'},
            {id: 3, title: 'コース3 - 上級編', content: 'コース3の上級者向け内容です。高度な戦略を解説します。', course: 'course3', date: '2025-01-03'}
        ];
        
        let videos = [
            {id: 1, title: 'コース1 - 導入動画', url: 'https://youtube.com/watch?v=example1', description: 'コース1の導入動画です。', course: 'course1', date: '2025-01-01'},
            {id: 2, title: 'コース2 - 実践動画', url: 'https://youtube.com/watch?v=example2', description: 'コース2の実践動画です。', course: 'course2', date: '2025-01-02'}
        ];
        
        let passwords = {
            admin: 'admin123',
            course1: 'course1pass',
            course2: 'course2pass',
            course3: 'course3pass'
        };

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === passwords.admin) {
                currentUser = 'admin';
                showAdminPanel();
            } else if (password === passwords.course1) {
                currentUser = 'course1';
                showStudentDashboard('course1');
            } else if (password === passwords.course2) {
                currentUser = 'course2';
                showStudentDashboard('course2');
            } else if (password === passwords.course3) {
                currentUser = 'course3';
                showStudentDashboard('course3');
            } else {
                alert('パスワードが間違っています');
            }
        });

        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('userInfo').textContent = '管理者';
            loadArticles();
            loadVideos();
            loadPasswords();
        }

        function showStudentDashboard(course) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('studentDashboard').style.display = 'block';
            document.getElementById('userInfo').textContent = `${course.toUpperCase()}受講生`;
            document.getElementById('courseTitle').textContent = `Secret ${course.toUpperCase()}`;
            loadStudentContent(course);
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('studentDashboard').style.display = 'none';
            document.getElementById('userInfo').textContent = '';
            document.getElementById('passwordInput').value = '';
        }

        // タブ切り替え
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').style.display = 'block';
            event.target.classList.add('active');
        }

        // 記事管理
        function addArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const course = document.getElementById('articleCourse').value;
            
            if (title && content) {
                const newArticle = {
                    id: articles.length + 1,
                    title: title,
                    content: content,
                    course: course,
                    date: new Date().toISOString().split('T')[0]
                };
                articles.push(newArticle);
                loadArticles();
                
                // フォームクリア
                document.getElementById('articleTitle').value = '';
                document.getElementById('articleContent').value = '';
            }
        }

        function loadArticles() {
            const articlesList = document.getElementById('articlesList');
            articlesList.innerHTML = '';
            
            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.style.cssText = 'display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 1rem; background: rgba(255, 20, 147, 0.1); border-radius: 10px; border: 1px solid rgba(255, 20, 147, 0.2);';
                articleDiv.innerHTML = `
                    <div>
                        <strong style="color: #fff;">${article.title}</strong> (${article.course.toUpperCase()})<br>
                        <small style="color: rgba(255, 255, 255, 0.6);">${article.date}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteArticle(${article.id})">削除</button>
                `;
                articlesList.appendChild(articleDiv);
            });
        }

        function deleteArticle(id) {
            articles = articles.filter(article => article.id !== id);
            loadArticles();
        }

        // 動画管理
        function addVideo() {
            const title = document.getElementById('videoTitle').value;
            const url = document.getElementById('videoUrl').value;
            const description = document.getElementById('videoDescription').value;
            const course = document.getElementById('videoCourse').value;
            
            if (title && url) {
                const newVideo = {
                    id: videos.length + 1,
                    title: title,
                    url: url,
                    description: description,
                    course: course,
                    date: new Date().toISOString().split('T')[0]
                };
                videos.push(newVideo);
                loadVideos();
                
                // フォームクリア
                document.getElementById('videoTitle').value = '';
                document.getElementById('videoUrl').value = '';
                document.getElementById('videoDescription').value = '';
            }
        }

        function loadVideos() {
            const videosList = document.getElementById('videosList');
            videosList.innerHTML = '';
            
            videos.forEach(video => {
                const videoDiv = document.createElement('div');
                videoDiv.style.cssText = 'display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 1rem; background: rgba(255, 20, 147, 0.1); border-radius: 10px; border: 1px solid rgba(255, 20, 147, 0.2);';
                videoDiv.innerHTML = `
                    <div>
                        <strong style="color: #fff;">${video.title}</strong> (${video.course.toUpperCase()})<br>
                        <small style="color: rgba(255, 255, 255, 0.6);">${video.date}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteVideo(${video.id})">削除</button>
                `;
                videosList.appendChild(videoDiv);
            });
        }

        function deleteVideo(id) {
            videos = videos.filter(video => video.id !== id);
            loadVideos();
        }

        // パスワード管理
        function loadPasswords() {
            document.getElementById('course1Password').value = passwords.course1;
            document.getElementById('course2Password').value = passwords.course2;
            document.getElementById('course3Password').value = passwords.course3;
        }

        function updatePasswords() {
            passwords.course1 = document.getElementById('course1Password').value;
            passwords.course2 = document.getElementById('course2Password').value;
            passwords.course3 = document.getElementById('course3Password').value;
            alert('パスワードが更新されました');
        }

        // 受講生コンテンツ表示
        function loadStudentContent(course) {
            const contentGrid = document.getElementById('contentGrid');
            contentGrid.innerHTML = '';
            
            // 記事表示
            const courseArticles = articles.filter(article => article.course === course);
            courseArticles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'content-card';
                articleCard.innerHTML = `
                    <h3 class="content-title">${article.title}</h3>
                    <p class="content-date">${article.date}</p>
                    <p class="content-description">${article.content}</p>
                    <button class="content-btn" onclick="readArticle(${article.id})">記事を読む</button>
                `;
                contentGrid.appendChild(articleCard);
            });
            
            // 動画表示
            const courseVideos = videos.filter(video => video.course === course);
            courseVideos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'content-card';
                videoCard.innerHTML = `
                    <h3 class="content-title">${video.title}</h3>
                    <p class="content-date">${video.date}</p>
                    <p class="content-description">${video.description}</p>
                    <button class="content-btn" onclick="watchVideo('${video.url}')">動画を見る</button>
                `;
                contentGrid.appendChild(videoCard);
            });
        }

        function readArticle(id) {
            const article = articles.find(a => a.id === id);
            alert(`記事: ${article.title}\n\n${article.content}`);
        }

        function watchVideo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
