<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一条塾 - 受講生専用サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        /* ヘッダー */
        .header {
            background: #fff;
            border-bottom: 2px solid #000;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }

        .user-info {
            font-size: 0.9rem;
            color: #666;
        }

        .logout-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-left: 1rem;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background: #333;
        }

        /* メインコンテンツ */
        .main {
            margin-top: 100px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        /* ログイン画面 */
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            background: #fff;
            padding: 3rem;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #000;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #000;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #333;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 4px;
        }

        /* ダッシュボード */
        .dashboard {
            display: none;
        }

        .dashboard.show {
            display: block;
        }

        .course-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #000;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .content-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .content-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .content-card .date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .read-btn, .watch-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .read-btn:hover, .watch-btn:hover {
            background: #333;
        }

        /* 管理者画面 */
        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #000;
            padding-bottom: 1rem;
        }

        .admin-nav button {
            background: #fff;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .admin-nav button.active {
            background: #000;
            color: #fff;
        }

        .admin-section {
            display: none;
        }

        .admin-section.show {
            display: block;
        }

        .add-content-form {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .add-content-form h3 {
            margin-bottom: 1rem;
            color: #000;
        }

        .add-content-form input,
        .add-content-form textarea,
        .add-content-form select {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #000;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .add-content-form textarea {
            height: 100px;
            resize: vertical;
        }

        .add-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #333;
        }

        .content-list {
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 1rem;
        }

        .content-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .content-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #b71c1c;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main {
                padding: 1rem;
                margin-top: 120px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .admin-nav {
                flex-direction: column;
            }
        }

        /* ユーティリティ */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">一条塾</a>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="currentUser"></span>
                <button class="logout-btn" onclick="logout()">ログアウト</button>
            </div>
        </div>
    </header>

    <!-- ログイン画面 -->
    <div id="loginScreen">
        <div class="login-container">
            <h1 class="login-title">一条塾</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">受講生専用サイト</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="コースのパスワードを入力してください" required>
                </div>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- 受講生ダッシュボード -->
    <div id="studentDashboard" class="dashboard main">
        <h2 class="course-title" id="courseTitle"></h2>
        <div class="content-grid" id="contentGrid">
            <!-- コンテンツがここに動的に表示される -->
        </div>
    </div>

    <!-- 管理者パネル -->
    <div id="adminPanel" class="admin-panel main">
        <h2 class="course-title">管理者パネル</h2>
        
        <div class="admin-nav">
            <button onclick="showAdminSection('articles')" class="active" id="articlesTab">記事管理</button>
            <button onclick="showAdminSection('videos')" id="videosTab">動画管理</button>
            <button onclick="showAdminSection('passwords')" id="passwordsTab">パスワード管理</button>
        </div>

        <!-- 記事管理 -->
        <div id="articlesSection" class="admin-section show">
            <div class="add-content-form">
                <h3>新しい記事を追加</h3>
                <input type="text" id="articleTitle" placeholder="記事タイトル">
                <textarea id="articleContent" placeholder="記事内容"></textarea>
                <select id="articleCourse">
                    <option value="course1">コース1</option>
                    <option value="course2">コース2</option>
                    <option value="course3">コース3</option>
                </select>
                <button class="add-btn" onclick="addArticle()">記事を追加</button>
            </div>
            <div class="content-list" id="articlesList">
                <!-- 記事リストがここに表示される -->
            </div>
        </div>

        <!-- 動画管理 -->
        <div id="videosSection" class="admin-section">
            <div class="add-content-form">
                <h3>新しい動画を追加</h3>
                <input type="text" id="videoTitle" placeholder="動画タイトル">
                <input type="url" id="videoUrl" placeholder="動画URL (YouTube等)">
                <textarea id="videoDescription" placeholder="動画説明"></textarea>
                <select id="videoCourse">
                    <option value="course1">コース1</option>
                    <option value="course2">コース2</option>
                    <option value="course3">コース3</option>
                </select>
                <button class="add-btn" onclick="addVideo()">動画を追加</button>
            </div>
            <div class="content-list" id="videosList">
                <!-- 動画リストがここに表示される -->
            </div>
        </div>

        <!-- パスワード管理 -->
        <div id="passwordsSection" class="admin-section">
            <div class="add-content-form">
                <h3>コースパスワード設定</h3>
                <label>コース1パスワード:</label>
                <input type="text" id="course1Password" placeholder="コース1のパスワード">
                <label>コース2パスワード:</label>
                <input type="text" id="course2Password" placeholder="コース2のパスワード">
                <label>コース3パスワード:</label>
                <input type="text" id="course3Password" placeholder="コース3のパスワード">
                <button class="add-btn" onclick="updatePasswords()">パスワードを更新</button>
            </div>
        </div>
    </div>

    <script>
        // データストレージ（実際の実装ではデータベースを使用）
        let courseData = {
            course1: {
                name: "コース1",
                password: "course1pass",
                articles: [
                    {
                        id: 1,
                        title: "コース1 - 第1回講義",
                        content: "コース1の最初の講義内容です。基礎的な内容から始めていきます。",
                        date: "2025-01-01"
                    }
                ],
                videos: [
                    {
                        id: 1,
                        title: "コース1 - 導入動画",
                        url: "https://www.youtube.com/watch?v=example1",
                        description: "コース1の導入動画です。",
                        date: "2025-01-01"
                    }
                ]
            },
            course2: {
                name: "コース2",
                password: "course2pass",
                articles: [
                    {
                        id: 1,
                        title: "コース2 - 応用編",
                        content: "コース2では応用的な内容を学習します。",
                        date: "2025-01-02"
                    }
                ],
                videos: [
                    {
                        id: 1,
                        title: "コース2 - 実践動画",
                        url: "https://www.youtube.com/watch?v=example2",
                        description: "コース2の実践動画です。",
                        date: "2025-01-02"
                    }
                ]
            },
            course3: {
                name: "コース3",
                password: "course3pass",
                articles: [
                    {
                        id: 1,
                        title: "コース3 - 上級編",
                        content: "コース3では上級者向けの内容を扱います。",
                        date: "2025-01-03"
                    }
                ],
                videos: [
                    {
                        id: 1,
                        title: "コース3 - マスタークラス",
                        url: "https://www.youtube.com/watch?v=example3",
                        description: "コース3のマスタークラス動画です。",
                        date: "2025-01-03"
                    }
                ]
            }
        };

        const adminPassword = "admin123";
        let currentUser = null;
        let currentCourse = null;

        // ログイン処理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // 管理者ログイン
            if (password === adminPassword) {
                currentUser = 'admin';
                showAdminPanel();
                return;
            }
            
            // 受講生ログイン
            let foundCourse = null;
            for (let courseId in courseData) {
                if (courseData[courseId].password === password) {
                    foundCourse = courseId;
                    break;
                }
            }
            
            if (foundCourse) {
                currentUser = 'student';
                currentCourse = foundCourse;
                showStudentDashboard(foundCourse);
            } else {
                errorDiv.textContent = 'パスワードが正しくありません';
                errorDiv.style.display = 'block';
            }
        });

        // 受講生ダッシュボード表示
        function showStudentDashboard(courseId) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('studentDashboard').classList.add('show');
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('currentUser').textContent = courseData[courseId].name + ' 受講生';
            document.getElementById('courseTitle').textContent = courseData[courseId].name;
            
            loadCourseContent(courseId);
        }

        // 管理者パネル表示
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').classList.add('show');
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('currentUser').textContent = '管理者';
            
            loadAdminData();
        }

        // コースコンテンツ読み込み
        function loadCourseContent(courseId) {
            const contentGrid = document.getElementById('contentGrid');
            const course = courseData[courseId];
            let html = '';
            
            // 記事表示
            course.articles.forEach(article => {
                html += `
                    <div class="content-card">
                        <h3>${article.title}</h3>
                        <p class="date">${article.date}</p>
                        <p>${article.content.substring(0, 100)}...</p>
                        <button class="read-btn" onclick="readArticle(${article.id}, '${courseId}')">記事を読む</button>
                    </div>
                `;
            });
            
            // 動画表示
            course.videos.forEach(video => {
                html += `
                    <div class="content-card">
                        <h3>${video.title}</h3>
                        <p class="date">${video.date}</p>
                        <p>${video.description}</p>
                        <button class="watch-btn" onclick="watchVideo('${video.url}')">動画を見る</button>
                    </div>
                `;
            });
            
            contentGrid.innerHTML = html;
        }

        // 記事読み込み
        function readArticle(articleId, courseId) {
            const article = courseData[courseId].articles.find(a => a.id === articleId);
            if (article) {
                alert(`${article.title}\n\n${article.content}`);
            }
        }

        // 動画視聴
        function watchVideo(url) {
            window.open(url, '_blank');
        }

        // 管理者セクション切り替え
        function showAdminSection(section) {
            // タブの切り替え
            document.querySelectorAll('.admin-nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(section + 'Tab').classList.add('active');
            
            // セクションの切り替え
            document.querySelectorAll('.admin-section').forEach(sec => sec.classList.remove('show'));
            document.getElementById(section + 'Section').classList.add('show');
        }

        // 管理者データ読み込み
        function loadAdminData() {
            loadArticlesList();
            loadVideosList();
            loadPasswordSettings();
        }

        // 記事リスト読み込み
        function loadArticlesList() {
            const articlesList = document.getElementById('articlesList');
            let html = '<h3>登録済み記事</h3>';
            
            for (let courseId in courseData) {
                courseData[courseId].articles.forEach(article => {
                    html += `
                        <div class="content-item">
                            <div>
                                <strong>${article.title}</strong> (${courseData[courseId].name})
                                <br><small>${article.date}</small>
                            </div>
                            <button class="delete-btn" onclick="deleteArticle(${article.id}, '${courseId}')">削除</button>
                        </div>
                    `;
                });
            }
            
            articlesList.innerHTML = html;
        }

        // 動画リスト読み込み
        function loadVideosList() {
            const videosList = document.getElementById('videosList');
            let html = '<h3>登録済み動画</h3>';
            
            for (let courseId in courseData) {
                courseData[courseId].videos.forEach(video => {
                    html += `
                        <div class="content-item">
                            <div>
                                <strong>${video.title}</strong> (${courseData[courseId].name})
                                <br><small>${video.date}</small>
                            </div>
                            <button class="delete-btn" onclick="deleteVideo(${video.id}, '${courseId}')">削除</button>
                        </div>
                    `;
                });
            }
            
            videosList.innerHTML = html;
        }

        // パスワード設定読み込み
        function loadPasswordSettings() {
            document.getElementById('course1Password').value = courseData.course1.password;
            document.getElementById('course2Password').value = courseData.course2.password;
            document.getElementById('course3Password').value = courseData.course3.password;
        }

        // 記事追加
        function addArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const course = document.getElementById('articleCourse').value;
            
            if (title && content) {
                const newId = Math.max(...courseData[course].articles.map(a => a.id), 0) + 1;
                courseData[course].articles.push({
                    id: newId,
                    title: title,
                    content: content,
                    date: new Date().toISOString().split('T')[0]
                });
                
                document.getElementById('articleTitle').value = '';
                document.getElementById('articleContent').value = '';
                loadArticlesList();
                alert('記事が追加されました');
            }
        }

        // 動画追加
        function addVideo() {
            const title = document.getElementById('videoTitle').value;
            const url = document.getElementById('videoUrl').value;
            const description = document.getElementById('videoDescription').value;
            const course = document.getElementById('videoCourse').value;
            
            if (title && url) {
                const newId = Math.max(...courseData[course].videos.map(v => v.id), 0) + 1;
                courseData[course].videos.push({
                    id: newId,
                    title: title,
                    url: url,
                    description: description,
                    date: new Date().toISOString().split('T')[0]
                });
                
                document.getElementById('videoTitle').value = '';
                document.getElementById('videoUrl').value = '';
                document.getElementById('videoDescription').value = '';
                loadVideosList();
                alert('動画が追加されました');
            }
        }

        // パスワード更新
        function updatePasswords() {
            courseData.course1.password = document.getElementById('course1Password').value;
            courseData.course2.password = document.getElementById('course2Password').value;
            courseData.course3.password = document.getElementById('course3Password').value;
            alert('パスワードが更新されました');
        }

        // 記事削除
        function deleteArticle(articleId, courseId) {
            if (confirm('この記事を削除しますか？')) {
                courseData[courseId].articles = courseData[courseId].articles.filter(a => a.id !== articleId);
                loadArticlesList();
            }
        }

        // 動画削除
        function deleteVideo(videoId, courseId) {
            if (confirm('この動画を削除しますか？')) {
                courseData[courseId].videos = courseData[courseId].videos.filter(v => v.id !== videoId);
                loadVideosList();
            }
        }

        // ログアウト
        function logout() {
            currentUser = null;
            currentCourse = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('studentDashboard').classList.remove('show');
            document.getElementById('adminPanel').classList.remove('show');
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('一条塾システムが読み込まれました');
        });
    </script>
</body>
</html>
